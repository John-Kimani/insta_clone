{% extends "django_registration/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mt-2">
                    <img class="card-img-top img-thumbanail" src="/static/assets/login.jpg" alt="Card image cap" style="height: 300px;">
                  </div>
            </div>
            <div class="col-md-6">
                {% if form.errors %}
                <p>Password or Username is incorrect</p>
                {% endif %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">LogIn</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                            <div class="form-group">
                                <!-- <input type="submit" class="btn btn-primary" value="Login"> -->
                                <a href="{% url 'instagram' %}" class="btn" style="background-color: #d45db4; color: white;">login</a>
                            </div>
                            <div class="form-group">
                                <p>New here? <a href="/accounts/register/">Register</a></p>
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- empty -->
            </div>
        </div>
    </div>
{% endblock %}
