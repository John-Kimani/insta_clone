{% extends 'base.html' %}

{% block content %}
<div class="container container-fluid">
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{profile.profile_image.url}}" alt="{{profile.name}}" class="rounded-circle img-thumbnail" style="height: 200px; width: 200px;">
        </div>
        <div class="col-md-8">
            <div class="navbar-collapse" id="navbarSupporedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h4>Username: {{profile.username}}</h4>
                    </li>
                    <li class="nav-item">
                        <p>Followers</p>
                    </li>
                    <li class="nav-item">
                        <p>Following</p>
                    </li>
                    <li class="nav-item">
                        <p>{{profile.bio}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- profile section ends -->
    <div class="card-columns">
            {% for image in images %}
                    <!-- Button trigger modal -->
                <a type="button" class="btn" data-toggle="modal" data-target="#pic{{image.id}}">
                    <img src="{{image.image.url}}" alt="{{image.title}}" class="img-thumbnail" style="height: 300px; width: 300px;">
                </a>
        
                <!-- Modal -->
                <div class="modal fade" id="pic{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">{{image.title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <img src="{{image.image.url}}" alt="{{image.title}}" class="img-thumbanail" style="height: 300px; width: 100%;">
                        </div>
                        <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </div>
                    </div>
                </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
