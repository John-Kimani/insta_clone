{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container container-fluid">
        <div class="card mt-2">
            {% for image in images%}
                <!-- Button trigger modal -->
                <a type="button" class="btn" data-toggle="modal" data-target="#pic{{image.id}}">
                    <img src="{{image.image.url}}" alt="Image" class="img-thumbnail">
                </a>
                <div class="reactions">
                    <img src="static/assets/icons/like.png" alt="">
                    dmkcmkdc
                </div>

                <!-- Modal -->
                <div class="modal fade" id="pic{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ image.title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="Image" class="img-thumbnail">
                        </div>
                        <div class="modal-footer">
                        <input class="form-control input-lg" type="text" value="{{image.image.url}}" id="{{image.id}}.url">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
